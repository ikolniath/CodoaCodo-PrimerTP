{% extends 'index_app.html' %} {% block content %}
<!-- Contenido de la página contacto (contacto.html) -->
<div class="main-content-title">
  <h2>Contactanos</h2>
</div>
<!-- Sección del formulario de contacto -->
<section class="presentacion">
  <div class="main-content-contacto">
    <div class="container">
      <h2>Formulario de Contacto</h2>
      <form id="formulario">
        <div class="form-container">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              placeholder="Ingrese nombre"
              required />
            <!-- <span class="warningn">error</span> -->
          </div>
          <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input
              type="text"
              id="apellido"
              name="apellido"
              placeholder="Ingrese Apellido"
              required />
          </div>
          <div class="form-group">
            <label for="correo">Correo:</label>
            <input
              type="text"
              id="correo"
              name="correo"
              placeholder="Ingrese Email con @ y el dominio (.com/.ar/.net/etc)" />
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input
              type="tel"
              id="telefono"
              name="telefono"
              placeholder="Ingrese solo los números"
              required />
          </div>
          <div
            class="form-group"
            style="grid-column: span 2">
            <label for="consulta">Consulta:</label>
            <textarea
              id="consulta"
              name="consulta"
              rows="4"
              placeholder="Ingrese consulta hasta un máximo de 100 caracteres"
              required></textarea>
          </div>
          <div class="form-button">
            <button type="submit">Enviar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- Sección pop-up -->
<div
  id="popup"
  class="popup">
  <div class="popup-content">
    <p>¡El formulario ha sido enviado con éxito!</p>
    <button
      id="closePopup"
      onclick="closePopup()">
      Cerrar
    </button>
  </div>
  <script src="{{ url_for('static', filename='js/formulario.js')}}"></script>
</div>

{% endblock %}
